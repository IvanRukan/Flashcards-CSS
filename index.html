<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="my_syle.css">
</head>
<body>
<h1>What is the capital of...?</h1>
<div class="flex-container">
    <div class="flashcard">
        <div class="card">
            <div class="front"><p>Russia</p> </div>
            <div class="back"><p>Moscow</p></div>
        </div>
    </div>
    <div class="flashcard">
        <div class="card">
            <div class="front"><p>Ukraine</p> </div>
            <div class="back"><p>Kyiv</p></div>
        </div>
    </div>
    <div class="flashcard">
        <div class="card">
            <div class="front"><p>Belarus</p> </div>
            <div class="back"><p>Minsk</p></div>
        </div>
    </div>
    <div class="flashcard">
        <div class="card">
            <div class="front"><p>Denmark</p> </div>
            <div class="back"><p>Copenhagen</p></div>
        </div>
    </div>
    <div class="flashcard">
        <div class="card">
            <div class="front"><p>Georgia</p> </div>
            <div class="back"><p>Tbilisi</p></div>
        </div>
    </div>
    <div class="flashcard">
        <div class="card">
            <div class="front"><p>USA</p> </div>
            <div class="back"><p>Washington</p></div>
        </div>
    </div>
    <div class="flashcard">
        <div class="card">
            <div class="front"><p>Germany</p> </div>
            <div class="back"><p>Berlin</p></div>
        </div>
    </div>
    <div class="flashcard">
        <div class="card">
            <div class="front"><p>Armenia</p> </div>
            <div class="back"><p>Yerevan</p></div>
        </div>
    </div>
    <div class="flashcard">
        <div class="card">
            <div class="front"><p>Kazakhstan</p> </div>
            <div class="back"><p>Astana</p></div>
        </div>
    </div>
</div>
</body>
</html>
